apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  type: LoadBalancer
  clusterIP: 10.107.20.250
  # Need to run "minikube tunnel" first
  loadBalancerIP: 10.107.20.250
  ports:
  - name: http
    protocol: TCP
    port: 80
  selector:
    app: nginx
